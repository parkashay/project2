<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the soe_gallery_init() hook (in hooks/soe_gallery.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="soe_gallery-id-<%%VALUE(id)%%>" class="soe_gallery-id text-right"><%%SELECT%%><%%VALUE(id)%%><%%ENDSELECT%%></td>
		<td id="soe_gallery-event_name-<%%VALUE(id)%%>" class="soe_gallery-event_name"><%%SELECT%%><%%VALUE(event_name)%%><%%ENDSELECT%%></td>
		<td id="soe_gallery-year-<%%VALUE(id)%%>" class="soe_gallery-year"><%%SELECT%%><%%VALUE(year)%%><%%ENDSELECT%%></td>
		<td id="soe_gallery-file_photo-<%%VALUE(id)%%>" class="soe_gallery-file_photo"><a href="<%%BASE_UPLOAD_PATH%%><%%VALUE(file_photo)%%>" data-lightbox="soe_gallery-file_photo"><img src="thumbnail.php?i=<%%VALUE(file_photo)%%>&t=soe_gallery&f=file_photo&v=tv" class="img-thumbnail"></a></td>
		<td id="soe_gallery-file_video-<%%VALUE(id)%%>" class="soe_gallery-file_video"><a href="link.php?t=soe_gallery&f=file_video&i=<%%VALUE(id)%%>" target="_blank" title="<%%VALUE(file_video)%%>" class="btn btn-default"><i class="glyphicon glyphicon-lg glyphicon-film text-info"></i></a></td>
		<td id="soe_gallery-youtube_link-<%%VALUE(id)%%>" class="soe_gallery-youtube_link"><%%SELECT%%><img src="<%%YOUTUBETHUMB(youtube_link)%%>" style="max-width: 50px; max-height: 50px; " ><%%ENDSELECT%%></td>
		<td id="soe_gallery-year_calendar-<%%VALUE(id)%%>" class="soe_gallery-year_calendar"><a href="link.php?t=soe_gallery&f=year_calendar&i=<%%VALUE(id)%%>" target="_blank" title="<%%VALUE(year_calendar)%%>" class="btn btn-default"><i class="glyphicon glyphicon-lg glyphicon-file text-info"></i></a></td>
		<td id="soe_gallery-description-<%%VALUE(id)%%>" class="soe_gallery-description"><%%SELECT%%><%%VALUE(description)%%><%%ENDSELECT%%></td>
		<script>$j(function() {
			var e_file_video = '<%%VALUE(file_video)%%>'; if(e_file_video == '' || e_file_video == '&nbsp;') $j(/*<*/ '#soe_gallery-file_video-<%%VALUE(id)%%>' /*>*/).html('');
			var e_year_calendar = '<%%VALUE(year_calendar)%%>'; if(e_year_calendar == '' || e_year_calendar == '&nbsp;') $j(/*<*/ '#soe_gallery-year_calendar-<%%VALUE(id)%%>' /*>*/).html('');
		});</script>
