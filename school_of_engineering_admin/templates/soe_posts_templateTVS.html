<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the  and  formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the soe_posts_init() hook (in hooks/soe_posts.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="soe_posts-id-<%%VALUE(id)%%>" class="soe_posts-id text-right"><%%VALUE(id)%%></td>
		<td id="soe_posts-title-<%%VALUE(id)%%>" class="soe_posts-title"><%%VALUE(title)%%></td>
		<td id="soe_posts-tags-<%%VALUE(id)%%>" class="soe_posts-tags"><%%VALUE(tags)%%></td>
		<td id="soe_posts-category-<%%VALUE(id)%%>" class="soe_posts-category"><%%VALUE(category)%%></td>
		<td id="soe_posts-date-<%%VALUE(id)%%>" class="soe_posts-date"><%%VALUE(date)%%></td>
		<td id="soe_posts-content-<%%VALUE(id)%%>" class="soe_posts-content"><%%VALUE(content)%%></td>
		<td id="soe_posts-file_name-<%%VALUE(id)%%>" class="soe_posts-file_name"><a href="link.php?t=soe_posts&f=file_name&i=<%%VALUE(id)%%>" target="_blank" title="<%%VALUE(file_name)%%>" class="btn btn-default"><i class="glyphicon glyphicon-lg glyphicon-file text-info"></i></a></td>
		<td id="soe_posts-photo-<%%VALUE(id)%%>" class="soe_posts-photo"><%%VALUE(photo)%%></td>
		<script>$j(function() {
			var e_file_name = '<%%VALUE(file_name)%%>'; if(e_file_name == '' || e_file_name == '&nbsp;') $j(/*<*/ '#soe_posts-file_name-<%%VALUE(id)%%>' /*>*/).html('');
		});</script>
